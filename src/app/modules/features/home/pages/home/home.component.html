<div class="page-wrapper">
    <h3 class="m-0 regular font-26 text-main">{{ 'Posts' }}</h3>

    <div class="posts-wrapper mt-4" *ngIf="posts.length">
        <app-card *ngFor="let post of posts; let i=index">
            <div class="title d-flex align-items-end">
                <a class="text-dark d-flex justify-content-between align-items-center w-100">
                    <h3 class="m-0 font-20 text-dark">{{ post.title }}</h3>
                </a>
            </div>

            <div class="description mt-3">
                <div class="d-flex align-items-center justify-content-between">
                    <p class="m-0">{{ post.body }}</p>
                </div>

                <div class="mt-3">
                    <a [routerLink]="[ 'post/' + post.id ]">
                        <button class="w-100 main-btn font-18 text-primary h-40" type="button" mat-flat-button>
                            {{ 'Details' }}
                        </button>
                    </a>
                </div>
            </div>
        </app-card>
    </div>
</div>

<router-outlet></router-outlet>
