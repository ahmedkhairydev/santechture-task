<div class="modal-container d-flex flex-column">
    <div class="modal-header bg-header px-3" mat-dialog-header>
        <h1 class="m-0 font-24 regular text-primary" mat-dialog-title>Post Details</h1>
    </div>

    <div class="px-4 pt-2 pb-4 m-0 bg-light" mat-dialog-content>
        <div class="d-flex flex-column" *ngIf="post">
            <label for="postTitle" class="text-middle font-12 mb-1">Post Title</label>
            <p id="postTitle" class="text-dark font-14 m-0">{{ post.title }}</p>
        </div>

        <div class="d-flex flex-column my-3" *ngIf="user">
            <label for="userName" class="text-middle font-12 mb-1">User Name</label>
            <p id="userName" class="text-dark font-14 m-0">{{ user.name }}</p>
        </div>

        <div class="d-flex flex-column" *ngIf="user">
            <label for="userEmail" class="text-middle font-12 mb-1">User Email</label>
            <p id="userEmail" class="text-dark font-14 m-0">{{ user.email }}</p>
        </div>

        <div class="d-flex flex-column mt-3">
            <label for="comments" class="text-middle font-12 mb-1">Comments</label>

            <div id="comments" class="d-flex flex-column mt-3" [ngClass]="{'mt-2': i > 0}" *ngFor="let comment of comments; let i=index">
                <label for="comment" class="text-middle font-12 mb-1">{{ comment.name }}</label>
                <p id="comment" class="text-dark font-14 m-0">
                    {{ comment.body }}
                </p>
            </div>
        </div>
    </div>

    <div class="modal-footer w-100 d-flex justify-content-end" mat-dialog-actions>
        <button class="main-btn font-14 text-primary px-4" type="button" mat-flat-button mat-dialog-close>
            {{ 'Close' }}
        </button>
    </div>
</div>
